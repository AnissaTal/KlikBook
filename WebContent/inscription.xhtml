<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css"></h:outputStylesheet>
</h:head>
<body>
	<h1>INSCRIPTION</h1>
	<h:form>
	
	<h:inputHidden id="currentUserId" value="#{userBean.currentUserId}"></h:inputHidden>
	
		<h:panelGrid columns="3" cellpadding="0" cellspacing="2">

			
			<h:outputText value="ID :"></h:outputText>
			<h:inputText id="idUser" size="11" disabled="true" style="color:blue"
				value="#{userBean.idUser}" >
			</h:inputText>
			<h:message for="idUser" style="color:red"></h:message>
			
			<h:outputText value="Nom :"></h:outputText>
			<h:inputText id="nom" size="20"
				value="#{userBean.nom}" required="true"
				requiredMessage="Le Nom est obligatoire">
			</h:inputText>
			<h:message for="nom" style="color:red"></h:message>
			
			<h:outputText value="Prenom :"></h:outputText>
			<h:inputText id="prenom" size="20"
				value="#{userBean.prenom}" required="true"
				requiredMessage="Le Prenom est obligatoire">
			</h:inputText>
			<h:message for="prenom" style="color:red"></h:message>
			
			<h:outputText value="Date de naissance :"></h:outputText>
			<h:inputText id="dateDeNaissance" size="20"
				value="#{userBean.dateDeNaissance}" required="true"
				requiredMessage="La date de naissance est obligatoire">
			</h:inputText>
			<h:message for="dateDeNaissance" style="color:red"></h:message>
				
			<h:outputText value="Email :"></h:outputText>
			<h:inputText id="email" size="20"
				value="#{userBean.email}" required="true"
				requiredMessage="Le Nom est obligatoire">
			</h:inputText>
			<h:message for="email" style="color:red"></h:message>

			<h:outputText value="Mot de passe :"></h:outputText>
			<h:inputSecret id="password" size="20"
				value="#{userBean.password}" required="true"
				requiredMessage="Le Mot de passe est obligatoire">
			</h:inputSecret>
			<h:message for="password" style="color:red"></h:message>

         <h:outputText value="Telephone :"></h:outputText>
			<h:inputText id="telephone" size="20"
				value="#{userBean.telephone}" required="true"
				requiredMessage="Le telephone est obligatoire">
			</h:inputText>
			<h:message for="telephone" style="color:red"></h:message>
			
		
			 <h:outputText value="Numero  :"></h:outputText>
			<h:inputText id="numero" size="20"
				value="#{userBean.numeroRue}" required="true"
				requiredMessage="Le numero est obligatoire">
			</h:inputText>
			<h:message for="numero" style="color:red"></h:message>
			
			 <h:outputText value="Rue  :"></h:outputText>
			<h:inputText id="rue" size="20"
				value="#{userBean.rue}" required="true"
				requiredMessage="Le nom de la rue est obligatoire">
			</h:inputText>
			<h:message for="numero" style="color:red"></h:message>
			
			 <h:outputText value="Ville  :"></h:outputText>
			<h:inputText id="ville" size="20"
				value="#{userBean.ville}" required="true"
				requiredMessage="Le nom de la ville est obligatoire">
			</h:inputText>
			<h:message for="ville" style="color:red"></h:message>
			
			
			 <h:outputText value="Code Postal :"></h:outputText>
			<h:inputText id="codePostal" size="20"
				value="#{userBean.codePostal}" required="true"
				requiredMessage="Le code postal est obligatoire">
			</h:inputText>
			<h:message for="numero" style="color:red"></h:message>
			
			 <h:outputText value="Nom Proprietaire de la carte :"></h:outputText>
			<h:inputText id="nomProprietaire" 
				value="#{userBean.nomProprietaire}" required="true"
				requiredMessage="Le nom proprietaire est obligatoire">
			</h:inputText>
			<h:message for="nomProprietaire" style="color:red"></h:message>
			
			 <h:outputText value="Le prenom de proprietaire de la carte :"></h:outputText>
			<h:inputText id="prenomProprietaire" size="20"
				value="#{userBean.prenomProprietaire}" required="true"
				requiredMessage="Le prenom proprietaire est obligatoire">
			</h:inputText>
			<h:message for="prenomProprietaire" style="color:red"></h:message>
			
			 <h:outputText value="Numero de carte"></h:outputText>
			<h:inputText id="numeroCarte" size="20"
				value="#{userBean.numeroCarte}" required="true"
				requiredMessage="Le numero de la carte est obligatoire">
			</h:inputText>
			<h:message for="numeroCarte" style="color:red"></h:message>
			
			
			 <h:outputText value="La date de fin de validite"></h:outputText>
			<h:inputText id="dateFinValidite" size="20"
				value="#{userBean.dateFinValidite}" required="true"
				requiredMessage="La date de fin de validite est obligatoire">
			</h:inputText>
			<h:message for="dateFinValidite" style="color:red"></h:message>
			
			 <h:outputText value="Cryptogramme  :"></h:outputText>
			<h:inputText id="cryptogramme" size="20"
				value="#{userBean.cryptogramme}" required="true"
				requiredMessage="Le cryptogramme est obligatoire">
			</h:inputText>
			<h:message for="cryptogramme" style="color:red"></h:message>
			

		</h:panelGrid>
		<p></p>
		<h:panelGrid columns="4" cellpadding="10" cellspacing="0">
			<h:commandButton id="ajouterUtilisateur" value="Ajouter utilisateur"
				action="#{userBean.addUser}"></h:commandButton>
				<h:commandButton id="mettreajourUtilisateur" value="Mettre à jour utilisateur"
				action="#{userBean.updateUser}"></h:commandButton>
				
			<h:button id="retour" value="Retour" outcome="main.xhtml"></h:button>
				
		</h:panelGrid>
		
		
		<p>
			<h:outputText value="#{userBean.messageSuccess}" style="color:green"></h:outputText>
			<h:outputText value="#{userBean.messageError}" style="color:red"></h:outputText>
		</p>
		
	</h:form>
	
	

</body>

</html>
